        <title>Stay and Play</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/resetCss.css">
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <body id="staycation">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <header>
                <h1 class="stay-font">Staycation</h1>
            </header>
            <div class="row">
                <div class="col-md-12">
                        <div class="link-modal" id="linkmodal">
                            <a href="#text">Need Inspiration?</a>
                        </div>
                </div>
                    <div class="modalbox" id="text">
                            <div class="box">
                              <a class="close" id="modal-close" href="#">X</a>
                              <p class="title">What kind of vibe are you looking for?</p>
                              <div class="content">
                                <span class="choices"><i class="fas fa-music"></i><span>Music</span></span>
                                <span class="choices"><i class="fas fa-utensils"></i><span>Food</span></span>
                                <span class="choices"><i class="fas fa-walking"></i><span>Parks</span></span>
                                <span class="choices"><i class="far fa-laugh-beam"></i><span>Amusement</span></span>
                                <span class="choices"><i class="fas fa-icons"></i><span>Festivals</span></span>
                                <span class="choices"><i class="far fa-grin-squint-tears"></i><span>Entertainment</span></span>
                                <span class="choices"><i class="fas fa-users"></i><span>Family Friendly</span></span>
                              </div>
                            </div>
                          </div>



                <div class="col-md-12" id="pick-your-place">
                    <h4>Know where you want to go?</h2>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <a href="https://www.stonemountainpark.com/" alt="link to Stone Mountain park" target="_blank"
                        data-toggle="tooltip" data-placement="top" title="Stone Mountain">
                            <img src="/assets/images/stone_mountain.jpg">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="https://atlantabg.org/" alt="link to Atlanta Botanical Gardens" target="_blank"
                        data-toggle="tooltip" data-placement="top" title="Atlanta Botanical Gardens">
                            <img src="/assets/images/Atlanta-Botanical-Gardens.jpg">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="https://www.cascadeskating.com/" alt="link to Cascade Family Skate" target="_blank"
                        data-toggle="tooltip" data-placement="top" title="Cascade Family Skate">
                            <img src="/assets/images/cascade-skate.jpg">
                        </a>
                    </div>
                </div>
            </div>

            


        </div>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
        <script src="https://kit.fontawesome.com/3545519c23.js"></script>
        <script src="assets/javascript/staycation.js" ></script>
